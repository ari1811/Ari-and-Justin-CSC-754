<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ari Berman and Justin Huang Report Progress</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #00bcd4;
        }

        h2 {
            color: #ff9800;
        }

        /* Bibliography Section */
        #bibliography {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
        }

        #bibliography li {
            background-color: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 188, 212, 0.2);
        }

        #bibliography a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }

        #bibliography a:hover {
            text-decoration: underline;
            color: #ff9800;
        }

        /* Upload Form */
        form {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 152, 0, 0.2);
            display: inline-block;
        }

        input[type="file"] {
            border: none;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #ff9800;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #00bcd4;
        }

    </style>
</head>
<body>
    <h1>Ari Berman and Justin Huang CSC 754 Term Project</h1>
    

    <h2>Here is our bibliography</h2>
    <button onclick="window.location.href='https://docs.google.com/document/d/1Yp_n_LipJrNn40AaNgwYAW9maeKYT7W3ugSdwB6wIog/edit?usp=sharing'">Go to Google Doc</button>
</body>
</html>
